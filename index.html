<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Grid CSS</title>
    <link rel="icon" type="image/x-icon" href="assets/img/online-shopping.png">
</head>

<body>
    <!-- main container -->
    <div class="wrapper">
        <nav>
            <h1>Mi Ecommerce</h1>
        </nav>

        <aside>
            <div class="categories">
                <h1>Categorias</h1>
                <ul>
                    <li><a href="#">Perfumes<span class="item-quantity">(13)</span></a></li>
                    <li><a href="#">Ropa<span class="item-quantity">(42)</span></a></li>
                    <li><a href="#">Accesorios<span class="item-quantity">(31)</span></a></li>
                    <li><a href="#">Zapatos<span class="item-quantity">(9)</span></a></li>
                </ul>
            </div>
        </aside>

        <!-- items grid container -->
        <div class="item-container">
            <div class="item-card">
                <img src="assets/img/perfume01.jpg" alt="a black bottle of fragrance called &quot;My Kingdom&quot;">
                <p class="item-name">Perfume myKingdom</p>
                <p class="item-price">31.400</p>
                <div class="card-button">
                    Comprar
                </div>
            </div>

            <div class="item-card"><img src="assets/img/perfume02.jpg"
                    alt="a silver fragrance, with a robot like shape bottle called &quot;Phantom&quot;">
                <p class="item-name">Perfume Phantom</p>
                <p class="item-price">68.900</p>
                <div class="card-button">
                    Comprar
                </div>
            </div>

            <div class="item-card">
                <img src="assets/img/shoes01.jpg" alt="a black dress shoes from &quot;Dockers&quot;">
                <p class="item-name">Zapatos Docker</p>
                <p class="item-price">29.700</p>
                <div class="card-button">
                    Comprar
                </div>
            </div>
            <div class="item-card">
                <img src="assets/img/hoodie01.jpg" alt="a pink sweatshirt from &quot;Puma&quot;">
                <p class="item-name">Poleron Puma</p>
                <p class="item-price">44.700</p>
                <div class="card-button">
                    Comprar
                </div>
            </div>

        </div>
        <!-- itrems grid container end -->


        <footer>
            @miecommerce
        </footer>
    </div>
    <!-- end main page container -->

</body>

</html>
